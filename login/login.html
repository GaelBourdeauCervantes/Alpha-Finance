        <div class="seccionWidgets">
            <img src="../imagenes/undraw_Finance_re_gnv2.svg" alt="">

		<div class="secionForm">
            <div class="contenedorLogo">
                <a href="../index.html"><img src="../imagenes/logo bien.png" alt="" class="logo"></a>
            </div>
            <button class="botonLoginSingin LogIn" id="botonLogInSingIn">Register</button>
            <form action="" class="form" id="formLogin">
                <div class="contenedorInput contenedorInputEmail" id = "emailUsarname" onkeyup="detectarError('emailUsarname')">
                    <input type="text"  id="usernameEmail" class="usernameEmail" placeholder="Username / Email">
                    <i class="iconoBuenoMalo" icono="error"></i>
                </div>
                <b id="mensajeErrorusernameEmail" class="mensajeError" mensaje="error"></b>
                <div class="passwordContenedor contenedorInput" id="passwordContenedor" onkeyup="detectarError('passwordContenedor')">
                    <input type="password" id="password" class="passwordInput" placeholder="Password">
                    <i class="iconoBuenoMalo" icono="error"></i>
                    <i class="fas fa-eye-slash ojoMostarar" id="iconoMostrar"></i>
                </div>
                <b id="mensajeErrorpassword" class="mensajeError" mensaje="error"></b>
                <a class="olvidarPasward" href="#">forgot password?</a>
                <button type="submit" class="botonDeEntar">Enter</button>
            </form>
        </div>
