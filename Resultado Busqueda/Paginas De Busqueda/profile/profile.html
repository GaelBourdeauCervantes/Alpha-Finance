<!DOCTYPE html>
<html>
	<head>
		<title>Alpha Finance</title>
		<link rel="icon" href="../../../imagenes/logo bien.png" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="profile.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="../../../paquetesDescargados/chart.js"></script>
		<link rel="stylesheet" href="../../../paquetesDescargados/fontawesome-free-6.1.1-web/css/all.css">
	</head>
	<body>
		<div class="homeContainer" id="homeContainer">
			<header class="arriba">
				<a class="contenedorLogo" href="../../../index.html"
					><img src="../../../imagenes/logo bien.png" alt="Alfa Finance" class="logo"
				/></a>
				<div class="baraBusqueda">
                    <img src="../../../imagenes/buscarcirculo.png" alt="Search icon" class="lupa" id="lupaBuscar">
                    <input type="text" class="input" placeholder="Search a Company" id="barraBusqueda" onkeyup="search(event)"> 
					<div class="autocomplete-items" id="autocompleteItems">

                    </div>
                </div>
				<div class="contenedorBotonLogin">
					<button class="switch" id="switch">
						<span><i class="fas fa-sun sol"></i></span>
						<span><i class="fas fa-moon luna"></i></span>
					</button>
					<a class="contenedorLogin" href="../../../login/login.html"
						><i class="far fa-user-circle"></i
					></a>
				</div>
			</header>
			<nav class="paginas">
				<a class="elementoNav summary" href="../../busqueda.html"
					><h3>Summary</h3></a
				>
				<a
					class="elementoNav profile"
					href="../profile/profile.html"
					><h3>Profile</h3></a
				>
				<a
					class="elementoNav statistics"
					href="../statistics/statistics.html"
					><h3>Statistics</h3></a
				>
				<a
					class="elementoNav scores"
					href="../socres/scores.html"
					><h3>Scores</h3></a
				>
				<a
					class="elementoNav financials"
					href="../financials/incomeStatment/financials.html"
					><h3>Financials</h3></a
				>
				<a
					class="elementoNav analysis"
					href="../analysis/historicalValuation/historical.html"
					><h3>Valuation</h3></a
				>
				<a
					class="elementoNav owners"
					href="../owners/owners.html"
					><h3>Owners</h3></a
				>
				<a
					class="elementoNav news"
					href="../news/news.html"
					><h3>News</h3></a
				>
			</nav>
            <main class="contenido">
				<div class="logoYEspecificaciones">
					<div class="logoProfile">
						<img id="logoEmpresa" src="" alt="">
					</div>
					<div class="especificasionesAlLado">
						<b class="stockNameAlLado" id="stockNameAlLado"></b>
						<b class="indicadorAllado">Ticker Symbol: <h3 class="codeAlLado" id="codeAlLado"></h3></b>
						<b class="indicadorAllado">Type: <h3 class="typeAllado" id="typeAllado"></h3></b>
						<b class="indicadorAllado">Exchange: <h3 class="exchangeAllado" id="exchangeAllado"></h3></b>
						<b class="indicadorAllado">Currency Code: <h3 class="currencyCodeAllado" id="currencyCodeAllado"></h3></b>
						<b class="indicadorAllado">Phone: <h3 class="phoneAllado" id="phoneAllado"></h3></b>
						<b class="indicadorAllado">Web Url: <a class="webUrlAllado" id="webUrlAllado" target="_blank"></a></b>
					</div>
					<div class="especificacionesAbajo">
						<div class="tablaEspecificacionesAbajo">
							<div class="cuntry">
								<b class="tituloCajaAbajo">Country</b>
								<h4  id="countryName"></h4>
							</div>
							<div class="sectro">
								<b class="tituloCajaAbajo">Sectro</b>
								<h4  id="sector"></h4>
							</div>
							<div class="industry">
								<b class="tituloCajaAbajo">Industry</b>
								<h4  id="industry"></h4>
							</div>
							<div class="ipoDate">
								<b class="tituloCajaAbajo">IPO Date</b>
								<h4  id="ipoDate"></h4>
							</div>
							<div class="fullTimeEmployees">
								<b class="tituloCajaAbajo">Employees</b>
								<h4  id="fullTimeEmployees"></h4>
							</div>
						</div>
					</div>
			    </div>
				<div class="contenedorTabla contenedorTablaCotiza">
					<b class="tituloTabla">Listings</b>
					<div class="contenedorSoloTabla">
						<table class="dondeCotiza" id="tablaCoticacion">
							<tr>
								<th>Code</th>
								<th>Exhange</th>
								<th>Name</th>
						</table>
					</div>
				</div>
				<div class="contenedorTabla contenedortabalOfficers">
					<b class="tituloTabla">Officers List</b>
					<table class="officers" id="tabalOfficers">
						<tr>
							<th>Name</th>
							<th>Title</th>
							<th>Year Born</th>
						</tr>
					</table>
				</div>
				<div class="descripcionNegocio">
					<b class="tituloDescripcion">Buissnes Description</b>
					<h3 class="textoDescripcion" id="textoDescripcion">
						
					</h3>
				</div>
            </main>
        </body>
        <script src="profile.js"></script>
</html>
