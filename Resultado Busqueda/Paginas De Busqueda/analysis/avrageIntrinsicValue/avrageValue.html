            <main class="contenido">
                <div class="menuAnalysisContenedor">
                    <a href="../analysis.html" class="menuAnalysis menuDCF"><b>DCF</b></a>
                    <a href="../benGraham/benGraham.html" class="menuAnalysis menuBenjaminGrahamFormula"><b>Ben Graham</b></a>
                    <a href="../earningsMultiples/earningsMultiples.html" class="menuAnalysis menuRelativeValuationModel"><b>Multiples</b></a>

                <div class="tituloDeSeccionContenedor">
                    <b class="tituloDeSeccion">Average Value</b>
                </div>
                <div class="resultado">
					<div class="contenedorValorActual">
						<b>Today Valuation</b>
						<h2 id="todayPrice"></h2>

					<div class="contenedorDiferencia">
						<b id = "textoPosibleChange"></b>

					<div class="contenedorValorDCF">
						<b>Intrinsic Value</b>
						<h2 id="dcfValuation"></h2>

				</div>

                    <div class="contenedorLeyendaGrafica">

                            <i class="fa-solid fa-square iconoIntrinsicValue"></i>

                        </div>
                        <div class="contenedorLeyenda">
                            <i class="fa-solid fa-square iconoUnderValued"></i>

                    </div>
                    <div class="contenedorGraficaPrecio">
                        <canvas class="graficaPrecio" id="graficaPrecio"></canvas>
